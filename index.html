<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Links-->
        
        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        
        <!--Stylesheet Link-->
        <link rel="stylesheet" href="./assets/style.css">

    <!--Title-->
    <title>Multi-City Weather Dashboard Tool</title>
</head>

<body>
    <!--Header-->
    <header class="row navbar bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Main Container-->
    <main class="container-fluid">
        <div class="row">

            <!--Search for City-->
            <div class="col-12 col-md-3 bg-light search column">

                <!--Search Form-->
                <form class="search" id="search-city">
                    <h4> Search for a City:</h4>

                    <!--Input Area-->
                    <input id="city" type="text" autofocus="true" class="text-input" placeholder="Enter a city"/>

                    <!--Search Button-->
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                </form>

                <!--Previous City Searches-->
                <div class="col-12" id="search-list">
                    <div class = "search-history" id="searched-cities"></div>
                </div>
                
            </div>

            <!--Current Forecast-->
            <div class="row today" id="current-forecast">

                <div class="col-12">
                    <!--City Name-->
                    <h2 id="city-name"></h2>

                    <!--Current Weather Info-->
                    <div id="current-content" class="list-group"></div>
                </div>

            </div>
            <br>
            <!--Future Forecast - 5 day -->
            <div class="row pb-2 pt-1" id="five-day">

                <div class="col-12">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="fiveday-container"></div> 
                </div>
            </div>



            </div>
        </div>

    </main>
    
    <!--Script for jQuery & jMoment-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!--Script for Bootstrap, jQuery, etc-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Script for JS-->
    <script src="./assets/script.js"></script>

</body>
</html>
